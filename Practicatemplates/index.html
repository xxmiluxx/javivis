{% load static %}
<script src="{% static 'js/script.js' %}"></script>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/miestilo.css' %}">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                
                <h1>Estructura basica</h1>
                <ul class="list-group">
                {% for i in lista1 %}
                    <li class="list-group-item">{{ i.diccionario }}
                    <span>
                        {% if i.unidadesdisponibles %}
                        <span class="alert-success"><h3 id="g">Disponible</h3></span>
                        <img src="{%static 'imagenes/kof.png'%}" height="300" weigth="300" alt="gato">
                        {% else %}
                        <span class="alert-danger"><h3 id="g1">No hay</h3></span>
                        <img src="{%static 'imagenes/kof.png'%}" height="300" weigth="300" alt="gato">
                        {% endif %}
                    </span>
                </li>
                {% endfor %}
                </ul>
                
            </div>
        </div>
    </div>
    
    
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
crossorigin="anonymous"></script>
<!--<script src="{% static 'js/scripts.js' %}"></script>-->
</html>
