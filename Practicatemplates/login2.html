{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login2</title>
    <link rel="stylesheet" href="{% static 'css/miestilo.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>


<body  class="h">

    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col" id="gato">
                
                <div class="d-flex justify-content-end">
                    <div class="btn-group" role="group">
                        <button class="btn btn-info">en</button>
                        <button class="btn btn-warning">es</button>
                    </div>
                </div>
                <br>

                <form method="POST">
                    {% csrf_token %}
                    <label for="username" class="form-label">Usuario</label>
                    <input placeholder="usuario" name="username" type="text" class="form-control" id="username" required><br>
                    <label for="password" class="form-label">Contraseña</label>
                    <input placeholder="contraseña" name="password" type="password" class="form-control" id="password" required><br>
                    <label for="text" class="form-label"><a href="registrarse.html">Eres nuevo? registrate</a></label><br>
                    <button type="submit" class="btn btn-warning">
                        <span>Ingresar</span>
                        <box-icon type='solid' name='log-in'></box-icon>
                    </button>
                </form>

            </div>
        </div>
    </div>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
crossorigin="anonymous"></script>
<script src="{% static 'js/login.js' %}"></script>

</html>
